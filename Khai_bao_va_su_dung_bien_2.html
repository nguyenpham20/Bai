<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra xem a có phải là bội số của b hay không?</title>
</head>
<body>
<script>
   a = +parseInt(prompt("Nhập a: "));
   b = +parseInt(prompt("Nhập b: "));
   if( a%b == 0){
       alert("a chia hết cho b");
   }else {
       alert("a không chia hết cho b");
   }

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập điểm của một sinh viên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm vật lý"));
    let chemistry = parseInt(prompt("Nhập điểm hóa học"));
    let biological = parseInt(prompt("Nhập điểm sinh học"));
    let sum = a + chemistry + biological;
    let average = sum/3;
    document.write("sum = " + sum);
    document.write("<br/>");
    document.write("average = " + average);
</script>
</body>
</html>
